<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div><h1>Calculate your problems!</h1></div>
        <div class="inp">
            <input type="text">
        </div>
        <div class="row">
            <button class="bg-red">C</button>
            <button  class="bg-gray">%</button>
            <button  class="bg-gray">()</button>
            <button  class="bg-yelred">/</button>
        </div>
        <div class="row">
            <button>7</button> 
            <button>8</button>
            <button>9</button>
            <button class="bg-yelred">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="bg-yelred">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="bg-yelred">+</button>
        </div>
         
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>,</button>
            <button class="bg-yelred">=</button>
        </div>

    </div>

</body>
<script type="module" src="./script.js"></script>

</html>
